listen:
  port: 514
  address: 0.0.0.0

ingressType: nginx
# QPS采样频率，即5秒内的平均QPS
avgTime: 5

autoScale:
  # 限制最高Pod数
  maxPod: 20
  minPod: 1
  # QPS达到该值开始自动伸缩
  maxQPS: 10
  # QPS安全值，将Pod的QPS伸缩到该值。如果Pod太多，也会基于该值减少
  safeQPS: 6
  # 静默时间，当超过max且过了sliceTime后才开始考虑autoScale
  sliceSecond: 120
  # 需要HPA的服务
  services:
    - namespace.deployName
    - default.sample-app
    - demo-dev.daohao
    - service-mesh.solar-controller
